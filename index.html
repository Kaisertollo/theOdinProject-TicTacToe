<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <style>
        #board
        {
            display: grid;
            grid-template-columns: 140px 140px 140px;
            grid-template-rows: 140px 140px 140px;
            position:fixed;
            left: 35%;
            bottom: 40%;
        }
        .case
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
   <div id="board">
        <div id="one" class="case"><img src="" class="case1" alt="" id="00"></div>
        <div id="two" class="case"><img src="" class="case1" alt="" id="01"></div>
        <div id="three" class="case"><img src="" class="case1" alt="" id="02"></div>
        <div id="four"class="case"><img src="" class="case1" alt="" id="10"></div>
        <div id="five" class="case"><img src="" class="case1" alt="" id="11"></div>
        <div id="six"class="case"><img src="" class="case1" alt="" id="12"></div>
        <div id="seven"class="case"><img src="" class="case1" alt="" id="20"></div>
        <div id="eight"class="case"><img src="" class="case1" alt="" id="21"></div>
        <div id="nine"class="case"><img src="" class="case1" alt="" id="22"></div>
   </div>
   <script>
       function Gameboard(board) 
       {
            this.board=board;
            this.setIcons=function(l,c,symbol)
            {
                
                this.board[l][c].setAttribute("src","images/"+symbol+".png");
            }
            
            this.getBoard=()=>this.board;
       }
       function Player(name,symbol)
       {
           this.fullName=name;
           this.score=""
           this.symbol=symbol;
       }
       function gameFlow(player1,player2)
       {
           this.currentPlayer=player1;
           this.switchPlayer=function()
           {
                if(this.currentPlayer===player1)
                    this.currentPlayer=player2;
                else
                    this.currentPlayer=player1;    
                 
           }

       }
   </script>
   <script>
        
        var line1=[document.getElementById("00"),document.getElementById("01"),document.getElementById("02")];
        var line2=[document.getElementById("10"),document.getElementById("11"),document.getElementById("12")];
        var line3=[document.getElementById("20"),document.getElementById("21"),document.getElementById("22")];
        var grid=[line1,line2,line3];
        var myboard=new Gameboard(grid);
        var player1=new Player("tollo","circle");
        var player2=new Player("tollo","cross");
        var gameflow=new gameFlow(player1,player2);
        Array.from(document.getElementsByClassName("case")).forEach
        (
            function(element) 
            {
                let a=myboard.getBoard();
                element.addEventListener("click",function(e)
                {
                    for(let l=0;l<=2;l++)
                    {
                        for(let c=0;c<=2;c++)
                        {
                            if(a[l][c]===element.childNodes[0])
                            {    
                                myboard.setIcons(l,c,gameflow.currentPlayer.symbol);
                                gameflow.switchPlayer();
                            }    
                        }
                    }
                }
                );
            }
        );
            
    
    </script>
</body>
</html>

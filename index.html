        function Player() 
        {   
            let p=Object.create(Player.prototype);
            p.score="";
            p.name="";
            p.symbol="";
            Object.defineProperty(p, "getName", 
            {
                get :  ()=>this.name,
            });
            Object.defineProperty(p, "setName", 
            {
                get :  function(value){this.name=value;}
            });
            Object.defineProperty(p, "getScore", 
            {
                get :  ()=>this.score,
            });
            Object.defineProperty(p, "setScore", 
            {
                get :  function(value){this.score=value;}
            });
            Object.defineProperty(p, "getSymbol", 
            {
                get :  ()=>this.symbol,
            });
            Object.defineProperty(p, "setSymbol", 
            {
                get :  function(value){this.symbol=value;}
            });
            return p;
        }
